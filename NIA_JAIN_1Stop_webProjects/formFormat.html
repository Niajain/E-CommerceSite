<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="formweb.css" rel="stylesheet">
</head>

<body>
    <div class="html_form">
        <form onsubmit="return validation()">
            <h2>Register</h2>
            <label>Full name</label>
            <input type="text" id="username" name="" placeholder="Full name">
            <br>
            <span id="errorname" style="color:red;"></span>
            <label>Email Id</label>
            <input type="email" id="email" name="" placeholder="email id">
            <br>
            <span id="erroremail" style="color:red;"></span>
            <label>Contact No</label>
            <input type="number" id="number" name="" placeholder="contact number">
            <span id="errornumber" style="color:red;"></span>
            <select>
                <option>--branch</option>
                <option>cse/it</option>
                <option>ee/ece</option>
                <option>me/ce</option>
            </select>
            <br>
            <select>
                <option>--year--</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
            </select>
            <br>
            <label>College Name</label>
            <input type="text" name="" placeholder="college name" required>
            <br>
            <button type="submit">register</button>
            <button type="reset">refresh</button>
        </form>
    </div>
    <script type="text/javascript">
        function validation() 
        {
            var username = doucumnet.getElementById('username').value;
            var email = doucumnet.getElementById('email').value;
            var number = doucumnet.getElementById('number').value;

            var usercheck = /^[A-Za-z]{3,30}$/;
            var emailcheck = /^[A-Za-z_0-9.]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            var numbercheck = /^[6789][0-9]{9}$/;

            if (usercheck.test(username)) {
                document.getElementById('errorname').innerHTML = " ";
            }
            else {
                document.getElementById('errorname').innerHTML = "***Invalid Name";
                return false;
            }
            if (emailcheck.test(email)) {
                document.getElementById('erroremail').innerHTML = " ";

            }
            else {
                document.getElementById('erroremail').innerHTML = "***Invalid Email";
                return false;
            }
            if (numbercheck.test(number)) {
                document.getElementById('errornumber').innerHTML = " ";
            }
            else {
                document.getElementById('errornumber').innerHTML = "***Invalid Number";
                return false;
            }
        }
    </script>
</body>

</html>
