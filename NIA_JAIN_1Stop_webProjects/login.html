    <script type="text/javascript">
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxezRu8IueXaNMNzgGKLVGQw7cvNJWzrmmJkCDmqSbO785M5BjPR7-yz6AMc3LuL2wFrQ/exec'
        const form = document.forms['Login-sheet']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => window.location.href="thankYou.html")
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    <script type="text/javascript">
        function validation() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password=document.getElementById('psw').value;
            var usercheck = /^[A-Za-z ]{3,30}$/;
            var emailcheck = /^[A-Za-z_0-9.]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            var numbercheck = /^[A-Za-z_.0-9@]{3,}$/;
            if(psw=="c")
            if (usercheck.test(username)) {
                document.getElementById('errorname').innerHTML = " ";
            }
            else {
                document.getElementById('errorname').innerHTML = "***Invalid Name";
                return false;
            }
            if (emailcheck.test(email)) {
                document.getElementById('erroremail').innerHTML = " ";

            }
            else {
                document.getElementById('erroremail').innerHTML = "***Invalid Email";
                return false;
            }
            if (numbercheck.test(password)) {
                document.getElementById('errorpsww').innerHTML = " ";
            }
            else {
                document.getElementById('errorpsww').innerHTML = "***Invalid Objects";
                return false;
            }
        }
    </script>
